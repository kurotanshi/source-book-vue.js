<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    #app {
      position: relative;
      display: block;
      padding: 1rem;
      font-size: 1rem;
    }

    button {
      font-size: 1rem;
    }

    .block {
      display: block;
      width: 120px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      background-color: #3eaf7c;
      color: #fff;
    }

    .wrap {
      display: block;
      margin-bottom: 1.5rem;
    }

    .wrap button {
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <div id="app">

    <div class="wrap">
      <button v-for="c in animateClasses" @click="activedAnimate(c)">{{ c }}</button>
    </div>

    <div ref="block" class="block" :class="animatedClassName">Block</div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          animateClasses: [
            'bounce',
            'rubberBand',
            'tada',
            'shakeY',
            'shakeX',
          ],
          animatedClassName: ''
        }
      },
      methods: {
        activedAnimate(className) {
          this.animatedClassName = `animate__animated animate__${className}`;
        }
      }
    });

    app.mount('#app');

  </script>

</body>

</html>
